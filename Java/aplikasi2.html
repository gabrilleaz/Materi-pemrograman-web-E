<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Galler slider</title>
    <link rel="stylesheet" href="CSS/styles2.css">
</head>
<body>
    <div class="container">
        <div class="main_view" id="main_view">
            <img src="image/image/gambar1.jpg" id="main" alt="gambar1">
        </div>
        <div class="side_view">
            <img src="image/image/gambar1.jpg"alt="gambar1"onclick="showimage(1)"/>
            <img src="image/image/gambar2.jpg"alt="gambar2"onclick="showimage(2)"/>
            <img src="image/image/gambar3.jpg"alt="gambar3"onclick="showimage(3)"/>
            <img src="image/image/gambar4.jpg"alt="gambar4"onclick="showimage(4)"/>
            <img src="image/image/gambar5.jpg"alt="gambar5"onclick="showimage(5)"/>
        </div>
    </div>
    
    <script src="Js/myscrip2.js"></script>
</body>
</html>
